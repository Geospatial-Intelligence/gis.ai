user  nginx;
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;

    # Compression
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript application/geo+json application/vnd.mapbox-vector-tile;

    # Note: Brotli requires a custom build; keep commented by default
    # brotli on;
    # brotli_comp_level 5;
    # brotli_types text/plain text/css application/json application/javascript application/geo+json application/vnd.mapbox-vector-tile;

    types {
        application/vnd.mapbox-vector-tile pbf;
        application/geo+json                geojson;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
        add_header Referrer-Policy no-referrer-when-downgrade;
        add_header Permissions-Policy geolocation=(), microphone=(), camera=();

        # Static content caching
        location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
            expires 30d;
            access_log off;
        }

        # Vector tiles
        location /data/ {
            proxy_pass http://vector-tile-server:80;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
        }

        # API placeholder
        location /api/ {
            return 501;
        }
    }
}







